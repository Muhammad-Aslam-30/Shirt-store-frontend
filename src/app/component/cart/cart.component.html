<!-- If cart is not empty -->
<ng-container *ngIf="products.length != 0">
    <div class="container">
        <div class="card-table" style="height: 500px; overflow: auto;">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td><img style="width: 120px;" src="{{item.picture}}"></td>
                            <td style="width: 12%;">{{item.price}}</td>
                            <td style="width: 20%;">
                                <button type="button" (click)="minus(item)"><i class="fa fa-minus"></i></button>
                                {{item.userQuantity}}
                                <button type="button" (click)="plus(item)"><i class="fa fa-plus"></i></button>
                            </td>
                            <td style="width: 12%;">{{item.total * item.userQuantity}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5"></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<!-- If cart is empty -->
<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
        </div>
    </div>
</ng-container>
